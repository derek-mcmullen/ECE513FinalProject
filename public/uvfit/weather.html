<!DOCTYPE html>
<html>
   <title>Weather</title>
   <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script src="javascripts/forecast.js"></script>
   <body>
	   <h2>Weather for </h2>
	   <input type="text" id="zip"><button id="pressZip">Submit</button>
	
	  <p>Zip Entered: <span id="zipEntered"></span></p>
		<p id="forecastLat"></p>
	   	<p id="forecastLon"></p>
	   	<p id="nowLat"></p>
	   	<p id="nowLon"></p>
      <p id="error" style="color:red"></p>
	  <p>Time of Weather: <span id="unixTime"></span></p>
      <p>Current temp: <span id="currentTemp"></span> &deg;F</p>
	  <p>Minimum temp: <span id="minTemp"></span> &deg;F</p>
	  <p>Maximum temp: <span id="maxTemp"></span> &deg;F</p>
      <p>Humidity: <span id="humidity"></span>%</p>
	  <p>UV Index: <span id="UVForecast"></span></p>
	
	  <p>Time of Weather: <span id="unixTime1"></span></p>
      <p>Current temp: <span id="currentTemp1"></span> &deg;F</p>
	  <p>Minimum temp: <span id="minTemp1"></span> &deg;F</p>
	  <p>Maximum temp: <span id="maxTemp1"></span> &deg;F</p>
		<p>UV Index: <span id="UVNow"></span></p>
	

   </body>
</html>
